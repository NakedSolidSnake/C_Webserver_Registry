<!DOCTYPE html>
<html>

<head>
	<title>
		How to Access tr element from
		Table using JavaScript ?
	</title>

	<style type="text/css">
		body {
			text-align: center;
		}

		h1 {
			color: green;
		}

		/* Basic CSS to design table */
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		/* CSS command for the row to highlight */
		.highlight {
			background-color: #b8b8b8;
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>

	<h3>
		Access tr element from
		Table using JavaScript
	</h3>

	<table id="table_to_highlight">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Position</th>
		</tr>
		<tr>
			<td>Shivam Singhal</td>
			<td>shivamsinghal@app.com</td>
			<td>Full Stack Developer</td>
		</tr>
		<tr>
			<td>Shashank Chugh</td>
			<td>shshankchugh@app.com</td>
			<td>Software Developer</td>
		</tr>
		<tr>
			<td>Akash Kumar</td>
			<td>akashkumar@app.com</td>
			<td>ML Engineer</td>
		</tr>
		<tr>
			<td>Shivam Jaiswal</td>
			<td>shivamjaiswal@app.com</td>
			<td>Ethical Hacker</td>
		</tr>
	</table>

	<button onclick="myCreateFunction()">Create row</button>
	<button onclick="myDeleteFunction()">Delete row</button>

	<script type="text/javascript">
		var row_selected;
		// JavaScript Code to Highlight any 
		// row in the given table. 
		document.getElementById('table_to_highlight')
			.addEventListener('click', function (item) {

				// To get tr tag 
				// In the row where we click 
				var row = item.path[1];

				var row_value = "";

				for (var j = 0; j < row.cells.length; j++) {

					row_value += row.cells[j].innerHTML;
					row_value += " | ";
				}

				// alert(row_value);

				row_selected = row_value;

				// Toggle the highlight 
				if (row.classList.contains('highlight'))
					row.classList.remove('highlight');
				else
					row.classList.add('highlight');
			});

		function myCreateFunction() {
			var table = document.getElementById("table_to_highlight");
			var row = table.insertRow(1);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2)
			cell1.innerHTML = "Sara";
			cell2.innerHTML = "Rua Zero";
			cell3.innerHTML = "32";
		}

		function myDeleteFunction() {
			document.getElementById("table_to_highlight").deleteRow(row_selected);
		}
	</script>
</body>

</html>
